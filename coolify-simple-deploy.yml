version: '3.8'

services:
  # PostgreSQL 數據庫
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: casino
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

  # 後端 API 服務
  backend:
    image: billyziiii/fullstack-casino-app-backend:latest
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: casino
      DB_USER: app_user
      DB_PASSWORD: app_password
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
    depends_on:
      - database
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端應用
  frontend:
    image: billyziiii/fullstack-casino-app-frontend:latest
    environment:
      VITE_API_URL: http://backend:5000/api
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge